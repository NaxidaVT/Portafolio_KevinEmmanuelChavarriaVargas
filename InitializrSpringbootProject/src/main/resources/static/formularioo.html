<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario</title>
</head>
<body>
<form action="confirmacion.jsp">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Correo electrónico">
    <br>
    <label for="search">Búsqueda:</label>
    <input type="search" id="search" name="search">
    <br>
    <label for="tel">Teléfono:</label>
    <input type="tel" id="tel" name="tel">
    <br>
    <label for="text">Texto:</label>
    <input type="text" id="text" name="text">
    <br>
    <label for="time">Tiempo:</label>
    <input type="time" id="time" name="time">
    <br>
    <label for="url">URL:</label>
    <input type="url" id="url" name="url">
    <br>
    <label for="week">Semana:</label>
    <input type="week" id="week" name="week">
    <br>
    <input type="button" value="Botón">
    <br>
    <label for="checkbox">Checkbox:</label>
    <input type="checkbox" id="checkbox" name="checkbox">
    <br>
    <label for="color">Color:</label>
    <input type="color" id="color" name="color">
    <br>
    <label for="date">Fecha:</label>
    <input type="date" id="date" name="date">
    <br>
    <label for="datetime-local">Fecha y hora:</label>
    <input type="datetime-local" id="datetime-local" name="datetime-local">
    <br>
    <label for="email2">Email 2:</label>
    <input type="email" id="email2" name="email2" placeholder="Correo electrónico 2">
    <br>
    <label for="file">Archivo:</label>
    <input type="file" id="file" name="file">
    <br>
    <label for="hidden">Campo oculto:</label>
    <input type="hidden" id="hidden" name="hidden" value="valor_oculto">
    <br>
    <label for="image">Imagen:</label>
    <input type="image" id="image" src="ruta_de_la_imagen.png" alt="Imagen">
    <br>
    <label for="month">Mes:</label>
    <input type="month" id="month" name="month">
    <br>
    <label for="number">Número:</label>
    <input type="number" id="number" name="number">
    <br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password">
    <br>
    <label for="radio">Radio:</label>
    <input type="radio" id="radio" name="radio">
    <br>
    <label for="range">Rango:</label>
    <input type="range" id="range" name="range">
    <br>
    <input type="reset" value="Restablecer">
    <br>
    <input type="submit" value="Enviar">
</form>
</body>
</html>
